<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoea</title>
  </head>
  <body class="h-full w-screen">
    <div class="container mx-auto">
      <div class="pl-2 pt-2">
        <div class="w-10 h-10">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon h-full w-full"
            viewBox="0 0 512 512"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="48"
              d="M244 400L100 256l144-144M120 256h292"
            />
          </svg>
        </div>
      </div>
      <div class="w-40 h-40 mx-auto my-24">
        <img src="./public/Untitled-2.png" alt="" class="h-full w-full" />
      </div>
      <p class="text-center text-3xl font-semibold">Sign up</p>
      <div class="w-full flex flex-col px-6">
        <div class="w-full bg-gray-200 flex items-center mt-4 rounded-sm">
          <label for="user_name_input" class="pl-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon w-8 h-8"
              viewBox="0 0 512 512"
            >
              <path
                d="M344 144c-3.92 52.87-44 96-88 96s-84.15-43.12-88-96c-4-55 35-96 88-96s92 42 88 96z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                d="M256 304c-87 0-175.3 48-191.64 138.6C62.39 453.52 68.57 464 80 464h352c11.44 0 17.62-10.48 15.65-21.4C431.3 352 343 304 256 304z"
                fill="none"
                stroke="currentColor"
                stroke-miterlimit="10"
                stroke-width="32"
              />
            </svg>
          </label>
          <input
            type="text"
            class="px-3 py-2 bg-inherit w-full outline-0"
            id="user_name_input"
          />
        </div>
        <div class="w-full bg-gray-200 flex items-center mt-4 rounded-sm">
          <label for="pass_input" class="pl-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon w-8 h-8"
              viewBox="0 0 512 512"
            >
              <path
                d="M336 208v-95a80 80 0 00-160 0v95"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <rect
                x="96"
                y="208"
                width="320"
                height="272"
                rx="48"
                ry="48"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
            </svg>
          </label>
          <input
            type="password"
            class="bg-inherit px-4 py-2 outline-0 w-full"
            id="pass_input"
          />
          <div class="pr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon w-8 h-8"
              viewBox="0 0 512 512"
            >
              <path
                d="M255.66 112c-77.94 0-157.89 45.11-220.83 135.33a16 16 0 00-.27 17.77C82.92 340.8 161.8 400 255.66 400c92.84 0 173.34-59.38 221.79-135.25a16.14 16.14 0 000-17.47C428.89 172.28 347.8 112 255.66 112z"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <circle
                cx="256"
                cy="256"
                r="80"
                fill="none"
                stroke="currentColor"
                stroke-miterlimit="10"
                stroke-width="32"
              />
            </svg>
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
