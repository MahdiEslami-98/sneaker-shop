<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./icon/Untitled-1 (1).svg" />
    <title>Search</title>
  </head>
  <body>
    <div class="w-full pl-6 pt-3">
      <div class="h-8 w-8 cursor-pointer" id="backBtn">
        <img src="./icon/arrow-left-short.svg" alt="" />
      </div>
    </div>
    <form class="w-full px-6 pb-8 pt-2" id="search-bar">
      <div class="flex rounded-sm bg-[#FAFAFA] px-3 py-2">
        <button type="submit">
          <img src="./icon/search.svg" alt="" class="w-4" />
        </button>
        <input
          id="search"
          type="text"
          placeholder="Search"
          class="w-full bg-inherit px-2 outline-none"
          autocomplete="off"
        />
      </div>
      <div
        class="absolute left-0 top-24 z-50 hidden w-full rounded bg-white px-6"
        id="res"
      ></div>
    </form>
    <div class="mb-6 flex w-full items-center justify-between px-6">
      <div
        class="max-w-[70%] overflow-hidden text-ellipsis whitespace-nowrap text-xl font-semibold"
      >
        Results for "
        <span id="search-word"></span>
        "
      </div>
      <div class="font-medium"><span id="founds"></span> founds</div>
    </div>
    <div
      class="mx-auto mb-24 grid w-full grid-cols-2 gap-x-4 gap-y-6 px-6"
      id="productList"
    ></div>
    <div class="hidden w-full justify-center" id="nf">
      <img src="./no-product-found.png" alt="" class="w-full" />
    </div>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/search.js"></script>
    <script
      type="module"
      src="./src/components/searchBar/searchBar.js"
    ></script>
  </body>
</html>
